<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- favicon -->
    <link rel="icon" href="/assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <h2>Users</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>id</th>
                <th>email</th>
                <th>username</th>
                <th>last name</th>
                <th>first name</th>
                <th>active</th>
                <th>last login</th>
                <th>created at</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <template id="rowTemplate">
        <tr>
            <td class="id"></td>
            <td class="email"></td>
            <td class="username"></td>
            <td class="lastName"></td>
            <td class="firstName"></td>
            <td class="active"></td>
            <td class="lastLogin"></td>
            <td class="createdAt"></td>
        </tr>
    </template>
    <script src="js/app.js"></script>
</body>
</html>
